<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD APP</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>

     <h1>Shopping Cart</h1>
    <table>
      <tr>
        <td>
          <form autocomplete="off" onsubmit="onFormSubmit()">
          <div>
              <label for="productCode">Product Code</label>
              <input type="text" name="productCode" id="productCode" placeholder="Enter your product id">
          </div>
          <div>
            <label for="product">Product Name</label>
            <input type="text" name="product" id="product" placeholder="Enter your product name">
          </div>
          <div>
             <label for="qty">Product Quantity</label>
             <input type="number" name="qty" id="qty" placeholder="Enter your product quality">
          </div>
          <div>
               <label for="per price"> product price </label>
               <input type="number" name="per price" id="per price" placeholder="Enter your product price per quality">
            </div>
            <div class="form_action--button">
               <input type="submit" value="Submit" />
               <input type="reset" value="Reset" />
             </div>
             </form>
             <td>
               <table class="list" id="storeList">
                   <thead>
                       <tr>
                           <th>Product Code</th>
                           <th>Product Name</th>
                           <th>Product Quantity</th>
                           <th>Product Price</th>
                       </tr>
                   </thead>
                   <tbody>
                       
                   </tbody>
               </table>
             </td>
           </td>
         </tr>
       </table>

          <div>

          </div>
          <div>

          </div>
        
        </form>
        </td>
      </tr>
    </table>



     <script src="script.js"></script>
    
</body>
</html>
